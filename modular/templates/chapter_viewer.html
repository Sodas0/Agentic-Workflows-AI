<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapter Viewer</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <style>
    /* -- 1 PDF/Chat Layout -- */
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: flex;
      font-family: 'Inter', Arial, sans-serif;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #060606;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      width: 100%;
      height: 90%;
      transition: all 0.3s ease-in-out;
    }
    .pdf-container {
      width: 0;
      height: 100%;
      overflow-y: auto;
      background-color: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      display: none;
      transition: width 0.3s ease-in-out;
    }
    .chat-container {
      width: 100%;
      height: 100%;
      overflow-y: auto;
      background-color: #f9f9f9;
      border-left: 1px solid #ccc;
      display: flex;
      flex-direction: column;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: width 0.3s ease-in-out;
    }
    #chat-box {
      flex-grow: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f1f3f5;
      border-radius: 8px;
      border: 1px solid #000;
    }
    .toggle-pdf-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .toggle-pdf-button:hover {
      background: linear-gradient(to right, #00f2fe, #4facfe);
    }
    .def-btn {
      position: absolute;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      border: none;
      color: #FFFFFF;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .def-btn:hover {
      background: linear-gradient(to right, #2f80ed, #56ccf2);
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }
    .btn-send {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      border: none;
      color: #FFFFFF;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
      margin-left: 10px;
    }
    .btn-send:hover {
      background: linear-gradient(to right, #2f80ed, #56ccf2);
      transform: translateY(-3px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .button-sidebar {
      position: absolute;
      left: 70px;
      top: 50px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .side-btn {
      width: 40px;
      height: 40px;
      background: linear-gradient(to right, #56ccf2, #2f80ed);
      border: none;
      color: #FFFFFF;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .side-btn:hover {
      background: linear-gradient(to right, #2f80ed, #56ccf2);
      transform: translateX(5px);
      box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
    }
    .bot-message {
      text-align: left;
      background-color: #e0e0e0;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 5px 0;
      max-width: 60%;
    }
    .user-message {
      text-align: right;
      background-color: #56ccf2;
      color: #ffffff;
      border-radius: 8px;
      padding: 8px 12px;
      margin: 5px 0 5px auto;
      max-width: 60%;
    }

    /* -- 2) Quiz Modal -- */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }
    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      width: 50%;
      text-align: center;
      border-radius: 10px;
      position: relative;
    }
    .close {
      color: red;
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
    }
    .quiz-options label {
      display: block;
      padding: 10px;
      cursor: pointer;
      text-align: left;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 20px;
    }
    #submitQuiz {
      display: none;
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Toggle PDF Button -->
  <button class="toggle-pdf-button" onclick="togglePDF()">Toggle PDF Viewer</button>

  <!-- PDF/Chat Container -->
  <div class="container">
    <div class="pdf-container" id="pdf-container">
      <iframe src="/chapter_pdf/{{ chapter_number }}" id="pdf-frame"></iframe>
    </div>

    <div class="chat-container" id="chat-container">
      <div class="button-sidebar" id="buttonContainer"></div>
      
      <form action="/home" method="get">
        <button type="submit" class="def-btn">Home</button>
      </form>
      <h2 class="text-center">BeaverBot Tutoring</h2>
      <div id="chat-box" class="chat-box">
        {% for entry in chat_history %}
          <div class="message {% if entry.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
            <strong>{{ entry.sender.capitalize() }}:</strong> {{ entry.message }}
          </div>
        {% endfor %}
      </div>
      <form action="/chapter/{{ chapter_number }}" method="post">
        <div class="input-group mt-3">
          <input type="text" name="question" id="question" class="form-control"
                 placeholder="Type your question..." autocomplete="off" required>
          <button class="btn-send">Send</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Start Quiz Button -->
  <button 
    style="
      position:absolute; top:70px; right:20px; padding:10px 15px;
      border:none; border-radius:5px;
      background: linear-gradient(to right, #f2994a, #f2c94c);
      color:#fff; cursor:pointer;
    "
    onclick="openModal()">
    Start Quiz
  </button>

  <!-- Quiz Modal -->
  <div id="quizModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2 id="questionText"></h2>
      <div class="quiz-options" id="quizOptions"></div>

      <div class="nav-buttons">
        <button id="prevButton" onclick="prevQuestion()" disabled>Previous</button>
        <button id="nextButton" onclick="nextQuestion()">Next</button>
      </div>
      <button id="submitQuiz" onclick="submitQuiz()">Submit Quiz</button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Populate sub-chapter buttons
    window.onload = function() {
      const buttonCount = {{ button_count }};
      const chapterNumber = {{ chapter_number }};
      const buttonContainer = document.getElementById("buttonContainer");
      const pdfFrame = document.getElementById("pdf-frame");

      if (!buttonContainer) {
        console.error("buttonContainer not found!");
        return;
      }
      buttonContainer.innerHTML = '';

      for (let i = 1; i <= buttonCount; i++) {
        const button = document.createElement("button");
        button.classList.add("side-btn");
        button.textContent = chapterNumber + "." + i;
        button.addEventListener("click", function() {
          pdfFrame.src = `/chapter_pdf/${chapterNumber}/${i}`;
        });
        buttonContainer.appendChild(button);
      }
    };

    // Toggle PDF
    function togglePDF() {
      const pdfContainer = document.getElementById('pdf-container');
      const chatContainer = document.getElementById('chat-container');
      
      const pdfStyles = window.getComputedStyle(pdfContainer);
      const currentDisplay = pdfStyles.display;
      const currentWidth = pdfStyles.width;

      if (currentDisplay === 'none' || currentWidth === '0px') {
        pdfContainer.style.display = 'block';
        pdfContainer.style.width = '50%';
        chatContainer.style.width = '50%';
      } else {
        pdfContainer.style.width = '0';
        chatContainer.style.width = '100%';
        setTimeout(() => {
          pdfContainer.style.display = 'none';
        }, 300);
      }
    }

    // Handle Chat streaming
    document.querySelector('form[action^="/chapter/"]').addEventListener('submit', async (event) => {
      event.preventDefault();
      const form = event.target;
      const formData = new FormData(form);
      const inputField = form.querySelector('input[name="question"]');
      const userQuestion = inputField.value.trim();
      const chatBox = document.getElementById('chat-box');

      if (userQuestion) {
        const userMessageDiv = document.createElement('div');
        userMessageDiv.classList.add('message', 'user-message');
        userMessageDiv.innerHTML = `<strong>User:</strong> ${userQuestion}`;
        chatBox.appendChild(userMessageDiv);
      }
      inputField.value = '';

      try {
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData,
        });
        if (response.ok) {
          const botMessageDiv = document.createElement('div');
          botMessageDiv.classList.add('message', 'bot-message');
          botMessageDiv.innerHTML = `<strong>Bot:</strong> `;
          chatBox.appendChild(botMessageDiv);

          const reader = response.body.getReader();
          const decoder = new TextDecoder();
          let done = false;
          while (!done) {
            const { value, done: doneReading } = await reader.read();
            done = doneReading;
            const chunk = decoder.decode(value, { stream: !done });
            botMessageDiv.innerHTML += chunk;
            chatBox.scrollTop = chatBox.scrollHeight;
          }
        } else {
          console.error('Failed to send the message');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });

    // Quiz Logic
    let quiz = {{ quiz | tojson }};
    let currentQuestionIndex = 0;
    let answers = Array(quiz.length).fill(null);

    function openModal() {
      document.getElementById("quizModal").style.display = "block";
      loadQuestion();
    }
    function closeModal() {
      document.getElementById("quizModal").style.display = "none";
    }
    function loadQuestion() {
      let questionData = quiz[currentQuestionIndex];
      document.getElementById("questionText").innerText = questionData.question;

      let optionsContainer = document.getElementById("quizOptions");
      optionsContainer.innerHTML = "";

      questionData.answers.forEach((answer) => {
        let label = document.createElement("label");
        let radio = document.createElement("input");
        radio.type = "radio";
        radio.name = "answer";
        radio.value = answer;
        radio.checked = (answers[currentQuestionIndex] === answer);

        radio.onclick = function() {
          answers[currentQuestionIndex] = answer;
        };
        label.appendChild(radio);
        label.appendChild(document.createTextNode(" " + answer));
        optionsContainer.appendChild(label);
      });

      document.getElementById("prevButton").disabled = (currentQuestionIndex === 0);
      document.getElementById("nextButton").disabled = (currentQuestionIndex === quiz.length - 1);
      document.getElementById("submitQuiz").style.display =
        (currentQuestionIndex === quiz.length - 1) ? "block" : "none";
    }
    function nextQuestion() {
      if (currentQuestionIndex < quiz.length - 1) {
        currentQuestionIndex++;
        loadQuestion();
      }
    }
    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        loadQuestion();
      }
    }
    function submitQuiz() {
      fetch("/submit-answer", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answers: answers })
      })
      .then(response => response.json())
      .then(data => {
        alert("Quiz submitted!");
        closeModal();
      })
      .catch(error => console.error("Error:", error));
    }
  </script>
</body>
</html>
