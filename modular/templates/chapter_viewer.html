<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chapter Viewer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            display: flex;
            font-family: 'Inter', Arial, sans-serif;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 75%;
        }

        .pdf-container {
            width: 85%;
            height: 100%;
            overflow-y: auto;
            position: relative;
            background-color: #fff;
        }

        .chat-container {
            width: 50%;
            height: 100%;
            overflow-y: auto;
            background-color: #f9f9f9;
            border-left: 1px solid #ccc;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        #chatbox-content {
            flex-grow: 1;
            padding: 10px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .message {
            background-color: #f1f1f1;
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 5px;
            font-size: 14px;
            word-wrap: break-word;
        }

        .message.user {
            background-color: #0078D4;
            color: white;
            align-self: flex-end;
        }

        .message.assistant {
            background-color: #E4E6EB;
            color: black;
            align-self: flex-start;
        }

        #chatbox-footer {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #ccc;
        }

        #chatbox-input {
            width: 80%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
            min-height: 40px;
            max-height: 120px;
            resize: none;
            overflow-y: auto;
            transition: height 0.2s ease;
            position: relative;
        }

        #send-message {
            padding: 12px;
            background-color: #000;
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #send-message:after {
            content: '→'; /* White arrow */
            font-size: 18px;
            color: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        #loading-gif {
            position: absolute;
            top: 30%;
            left: -45%;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensure the GIF maintains its aspect ratio */
            display: none; /* Hidden initially */
        }
        body {
            background-color: #D73F09; /* OSU Primary Orange */
            color: #020202; 
        }
        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .chat-box {
            height: 600px;
            overflow-y: scroll;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 10px;
            background: #f1f3f5;
        }
        .message {
            margin-bottom: 10px;
        }
        .user-message {
            text-align: right;
        }
        .bot-message {
            text-align: left;
        }
        .btn-primary {
            background-color: #D73F09; /* OSU Primary Orange */
            border-color: #D73F09;
        }
        .btn-primary:hover {
            background-color: #B23507; /* Darker shade of OSU Orange */
            border-color: #B23507;
        }
        .beaver-image {
            position: absolute;
            top: -15px; /* Position the image above the chat window */
            right: 550px; /* Align it to the upper-right corner */
            width: 100px; /* Adjust the size of the image */
        }
        .logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #D73F09; /* OSU Primary Orange */
            border: none;
            color: #FFFFFF;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-btn:hover {
            background-color: #B23507; /* Darker OSU Orange */
        }
    </style>
</head>
<body>
    
    <div class="pdf-container">
        <iframe src="/chapter_pdf/{{chapter_number}}" id="pdf-frame"></iframe>
    </div>

        
    

    <div class="container">
        <div class="chat-container">
            <form action="/logout" method="get">
                <button type="submit" class="logout-btn">Logout</button>
            </form>
            <img src="{{ url_for('static', filename='DALL·E 2024-11-22 21.47.09.png') }}" alt="Beaver" class="beaver-image">
            <h2 class="text-center">BeaverBot Tutoring</h2>
            <div id="chat-box" class="chat-box">
                {% for entry in chat_history %}
                    <div class="message {% if entry.sender == 'user' %}user-message{% else %}bot-message{% endif %}">
                        <strong>{{ entry.sender.capitalize() }}:</strong> {{ entry.message }}
                    </div>
                {% endfor %}
            </div>
            <form action="/chapter/{{chapter_number}}" method="post">
                <div class="input-group mt-3">
                    <input type="text" name="question" id="question" class="form-control" placeholder="Type your question..." autocomplete="off" required>
                    <button class="btn btn-primary">Send</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.querySelector('form[action^="/chapter/"]').addEventListener('submit', async (event) => {
            event.preventDefault(); // Prevent the form from reloading the page
    
            const form = event.target;
            const formData = new FormData(form);
            const inputField = form.querySelector('input[name="question"]');
    
            // Clear the input field immediately when the form is submitted
            inputField.value = '';
    
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });
    
                if (response.ok) {
                    const chatBox = document.getElementById('chat-box');
                    const newMessages = await response.text(); // Get updated chat messages
                    chatBox.innerHTML = newMessages;
                    chatBox.scrollTop = chatBox.scrollHeight; // Scroll to the bottom
                } else {
                    console.error('Failed to send the message');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
    
    
    <script>
        // Function to scroll the chat-box to the bottom
        function scrollToBottom() {
           const chatBox = document.getElementById('chat-box');
           chatBox.scrollTop = chatBox.scrollHeight;
       }

       // Automatically scroll to bottom on page load
       window.onload = scrollToBottom;

       // Automatically scroll to bottom when the chat box is updated
       const chatBoxObserver = new MutationObserver(scrollToBottom);
       const chatBox = document.getElementById('chat-box');
       chatBoxObserver.observe(chatBox, { childList: true });
   </script>
