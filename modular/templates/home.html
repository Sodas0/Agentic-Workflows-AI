<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ðŸ“– Textbook Navigator</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Custom Styles -->
    <style>
        /* General Styles */
        body {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            font-family: 'Raleway', sans-serif;
            color: #fff;
            text-align: center;
        }

        .container {
            max-width: 900px;
            margin-top: 50px;
        }

        /* Header */
        .header {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Card */
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        /* Chapter Buttons */
        .btn-chapter {
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(to right, #56ccf2, #2f80ed);
            color: #fff;
            border: none;
            border-radius: 8px;
            transition: all 0.3s ease-in-out;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .btn-chapter:hover {
            background: linear-gradient(to right, #2f80ed, #56ccf2);
            transform: translateY(-3px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Floating Animation */
        .floating {
            animation: floatAnimation 3s infinite ease-in-out;
        }

        @keyframes floatAnimation {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

    </style>
</head>
<body>

    <div class="container">
        <h1 class="header floating">ðŸ“– Textbook Navigator</h1>

        <div class="card">
            <h4 class="mb-3">Select a Chapter to Get Started</h4>
            <div class="list-group">
                {% for chapter in chapters %}
                    <button class="btn btn-chapter" 
                            onclick="window.location.href='{{ url_for('serve_chapter', chapter_number=chapter.number) }}'">
                        Chapter {{ chapter.number }}
                    </button>
                {% endfor %}
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
