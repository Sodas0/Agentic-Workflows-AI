<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #D73F09, #B23507);
            /*background-color: #D73F09; /* OSU Primary Orange */
            color: #FFFFFF; /* White text for contrast */
            height: 100vh; /* Ensure full viewport height */
            display: flex; /* Center container vertically and horizontally */
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background: #FFFFFF; /* White background for contrast */
            color: #000000; /* Black text for readability */
            border-radius: 8px;
            padding: 30px;
            width: 100%;
            max-width: 400px; /* Constrain maximum width */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Add a slight shadow for depth */
        }
        .login-title {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #D73F09; /* OSU Primary Orange */
            border-color: #D73F09;
        }
        .btn-primary:hover {
            background-color: #B23507; /* Darker OSU Orange */
            border-color: #B23507;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="login-title">Login</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" name="email" class="form-control" placeholder="Enter your email" autocomplete="off" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <p class="text-center mt-3">
            Don't have an account? <a href="/register" style="color: #D73F09; text-decoration: none;">Register</a>
        </p>
    </div>
</body>
</html>
